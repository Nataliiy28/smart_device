<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Smart Device</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Умные технологии.Smart Device.Печатные платы.Производство и монтаж, поставка комплектующих, блоков и модулей">
  <!-- подключает шрифты -->
  <link rel="preload" href="./fonts/PTMono-Regular.woff" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel=" preload" href="./fonts/PTMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <!-- фавиконки -->
  <link rel="icon" href="./favicon/favicon-180-1.ico">
  <link rel="icon" href="./favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./favicon/favicon-512.png">
  <link rel="apple-touch-icon" href="./favicon/favicon-180.png">
  <!-- стили -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="manifest" href="./manifest.webmanifest">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper">
        <a class="header__link header__logo">
          <picture>
            <source type="image/webp" media="(min-width: 768px)" srcset="img/logo_desk@1x.webp 1x, img/logo_desk@2x.webp 2x">
            <source type="image/webp" srcset="img/logo_mob@1x.webp 1x, img/logo_mob@2x.webp 2x">

            <!-- 1х: 202px; 2x: 404px -->
            <source type="image/png" media="(min-width: 768px)" srcset="img/logo_desk@1x.png 1x, img/logo_desk@2x.png 2x">
            <!-- 1х: 38px; 2x: 76px -->
            <source type="image/png" srcset="img/logo_mob@1x.png 1x, img/logo_mob@2x.png 2x">

            <img src="./img/svg/header/logo-brain-mobile.svg" srcset="img/logo_desk@2x.png 2x" alt="Smart Device" width="202" height="52">
          </picture>
        </a>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="container">
          <h1>Тестовая страница.</h1>
          <p>На данной странице показан пример модальных окон.</p>
          <p>1
          </p>
          <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
          <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
